<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function makeSquare(leftX = 10, leftY = 10, rightX = 100, rightY = 100) {
            var willReturn = {
                //속성
                a: leftX,
                b: leftY,
                c: rightX,
                d: rightY,

                //메서드
                getArea: function () {
                    return (this.c - this.a) * (this.d - this.b)
                },
                getLength: function () {
                    return (this.c - this.a) * 2 + (this.d - this.b) * 2
                },
                toString: function () {
                    return 'Area : (' + this.a + ',' + this.b + ')' + ' to (' + this.c + ',' + this.d + ')' + '=' + this.getArea() + '\n' + 'Length:' + this.getLength()
                },
            };
            return willReturn;
        }


        alert(makeSquare().getArea());
        alert(makeSquare().getLength());
        alert(makeSquare().toString());

        var square = [];
        square.push(makeSquare(100, 200, 150, 250));
        alert(square.toString())

    </script>

</head>

<body>

</body>

</html>
