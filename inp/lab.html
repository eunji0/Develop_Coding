<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Elements</title>
  </head>
  <body onload="initialize()">
    <div id="box">
      <div id="id1" onclick="changeColor()">Hello World</div>
      <div id="id2" onclick="changeContent()">Hello World</div>
      <div id="id3" onclick="startBlinking()">Hello World</div>
      <div id="id4" onclick="incrementCount()">Hello World</div>
      <div id="content">Hello World~</div>
      <div id="count">0</div>
    </div>
    <script>
      function initialize() {
        const box = document.getElementById("box");
        const content = document.getElementById("content");
        const count = document.getElementById("count");

        // 랜덤한 색상 목록
        const colors = ["red", "green", "blue", "purple", "orange"];

        // 1번 클릭 시 랜덤한 색상으로 변경
        function changeColor() {
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          box.style.backgroundColor = randomColor;
        }

        // 2번 클릭 시 내용을 변경
        function changeContent() {
          content.textContent = "Hello React!";
        }

        // 3번 클릭 시 깜빡이는 효과 적용
        let intervalId;
        function startBlinking() {
          clearInterval(intervalId);
          intervalId = setInterval(function () {
            content.style.visibility =
              content.style.visibility === "hidden" ? "visible" : "hidden";
          }, 500);
        }

        // 4번 클릭 시 클릭 횟수 증가
        let clickCount = 0;
        function incrementCount() {
          clickCount++;
          count.textContent = clickCount;
        }

        // 초기화 함수
        function reset() {
          box.style.backgroundColor = "";
          content.textContent = "Hello World";
          clearInterval(intervalId);
          content.style.visibility = "visible";
          clickCount = 0;
          count.textContent = clickCount;
        }

        // 이벤트 핸들러 연결
        document.getElementById("id1").addEventListener("click", changeColor);
        document.getElementById("id2").addEventListener("click", changeContent);
        document.getElementById("id3").addEventListener("click", startBlinking);
        document.getElementById("id4").addEventListener("click", incrementCount);

        // 재설정 버튼 이벤트 핸들러 연결
        const resetButton = document.createElement("button");
        resetButton.textContent = "Reset";
        resetButton.onclick = reset;
        box.appendChild(resetButton);
      }
    </script>
  </body>
</html>
