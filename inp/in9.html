<!DOCTYPE html>
<html lang="en">

<head>
    <title>DOM Basic</title>
    <script>
        window.onload = function () {
            // 문서 객체를 가져옵니다.
            var header = document.getElementById('header');
            // 문서 객체의 스타일을 바꿔줍니다.
            header.style.border = '2px solid black';
            header.style.color = 'orange';
            header.style.fontFamily = 'helvetica';

            var hh1 = document.getElementsByClassName('class1');
            hh1[0].style.color = 'red';
            hh1[1].style.color = 'red';

            var header1 = document.getElementById('id1');
            header1.innerHTML = 'World';
        };
    </script>
    <style>
        div {
            color: red;
            width: 1100px;
            height: 300px;
            background-color: aqua;
            margin-left: 200px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1 id="header">Header</h1>
    <h1 id="id1">Header1</h1>
    <h1 class="class1">Header2</h1>
    <h1 class="class1">Header3</h1>
    <h1 class="class2">Header4</h1>
    <div>class</div>
    <div>class</div>
    <div>class</div>
</body>

</html>
